# Substitution variables for environment-specific configuration
substitutions:
  _SERVICE_NAME: 'cal-bioscape-frontend-prod'
  _ENVIRONMENT: 'production'
  _REGION: 'us-west1'

steps:
  # Build with access token
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo -n "$${MAPBOX_ACCESS_TOKEN}" > /workspace/_token
        echo -n "$${MAPBOX_ACCESS_TOKEN_LEGACY}" > /workspace/_token_legacy
        docker build --no-cache -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA \
          -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_ENVIRONMENT}-latest \
          --build-arg MAPBOX_ACCESS_TOKEN_BUILD="$(cat /workspace/_token)" \
          --build-arg MAPBOX_ACCESS_TOKEN_LEGACY_BUILD="$(cat /workspace/_token_legacy)" \
          --build-arg ENVIRONMENT=${_ENVIRONMENT} .
        rm -f /workspace/_token
        rm -f /workspace/_token_legacy
    secretEnv: ['MAPBOX_ACCESS_TOKEN', 'MAPBOX_ACCESS_TOKEN_LEGACY']

  # Push to registry with multiple tags
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_ENVIRONMENT}-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # Ensure 100% traffic goes to the latest revision
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - '${_SERVICE_NAME}'
      - '--to-latest'
      - '--region'
      - '${_REGION}'

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_ENVIRONMENT}-latest'

# Required for custom service account
options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/mapbox-access-token/versions/latest
      env: 'MAPBOX_ACCESS_TOKEN'
    - versionName: projects/$PROJECT_ID/secrets/mapbox-access-token-legacy/versions/latest
      env: 'MAPBOX_ACCESS_TOKEN_LEGACY'
